<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" type="icon" href="assets/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="showcase">
        <video src="assets/backgroung-video.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="quantum">
            <img src="assets/sycamore.gif" alt="sycamore.gif">
            <main>
                <div id="searchbox">
                    <button id="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-search">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <span class="visually-hidden">Search</span>
                    </button>
                    <input type="text" id="search-input" placeholder=" Hi, Prajjawal" autocomplete="off">
                </div>
                <div id="bookmarks"></div>
                <div id="weather-widget"></div>
            </main>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
